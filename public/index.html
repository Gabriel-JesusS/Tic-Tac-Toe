<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="index.css">

<link rel="shortcut icon " href="src/Frame 2.png" >
</head>

<body>
    <div class="wrapper">
        <h1>Tic Tac Toe</h1>
    </div>
    <div class="points"><span id="player1">player1 <br>0</span>X<span id="player2">player2<br> 0</span></div>
    <div class="container">
        <div class="btnsContainer">
            <button class="btns" data-cell-index="1">.</button>
            <button class="btns" data-cell-index="2">.</button>
            <button class="btns" data-cell-index="3">.</button>
            <hr>
            <button class="btns" data-cell-index="4">.</button>
            <button class="btns" data-cell-index="5">.</button>
            <button class="btns" data-cell-index="6">.</button>
            <hr>
            <button class="btns" data-cell-index="7">.</button>
            <button class="btns" data-cell-index="8">.</button>
            <button class="btns" data-cell-index="9">.</button>
            <hr class="trr">
            <hr class="trr">
        </div>
    </div>
    <div class="containerWins">
        <span id="msgWins"></span>
    </div>
    <script src="index.js"></script>
</body>

</html>
